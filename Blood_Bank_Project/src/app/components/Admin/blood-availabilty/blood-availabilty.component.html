<div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
  <select class="form-select w-25" (change)="getDetails($event)" [(ngModel)]="isdefault">
    <option [defaultSelected]="true" value="Select Blood Bank Location" selected>Select Blood Bank Location</option>
    <option *ngFor="let loc of location" [value]="loc.location_id">{{ loc.city }} - {{ loc.area }}</option>
  </select>
</div>
<div *ngIf="isdefault != 'Select Blood Bank Location'" class="fw-bold fs-5 text-center" style="height: 5vh;">
  {{ totalunits[0]?.blood_bank?.blood_bank_name }}
</div>

<div *ngIf="isdefault == 'Select Blood Bank Location'">
 
  <div class="row"  >
    <div *ngFor="let group of allUnits" class="col-12 col-md-6 col-lg-3">
      <div class="card m-3 p-3 bg-super-light">
        <div class="card-body">
          <h1 class="card-title fw-6 fs-bold text-end" style="font-size: 40px;">
            <span class="material-icons" style="color: rgb(255, 0, 0); font-size: 41px;">water_drop</span>
            {{ group?.blood_group_type }}
          </h1>
          <h3 class="card-subtitle mb-2 fs-bold">Total-Units Available: {{ group.total_units }}</h3>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>



<div *ngIf="isdefault != 'Select Blood Bank Location'">
  <div class="row"  >
    <div *ngFor="let group of totalunits" class="col-12 col-md-6 col-lg-3">
      <div class="card m-3 p-3 bg-super-light">
        <div class="card-body">
          <h1 class="card-title fw-6 fs-bold text-end" style="font-size: 40px;">
            <span class="material-icons" style="color: rgb(255, 0, 0); font-size: 41px;">water_drop</span>
            {{ group.blood_type?.blood_group_type }}
          </h1>
          <h3 class="card-subtitle mb-2 fs-bold">Total-Units Available: {{ group.total_units }}</h3>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
