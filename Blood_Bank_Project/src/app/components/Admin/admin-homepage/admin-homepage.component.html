<mat-toolbar class="header">
  <mat-icon (click)="toggleSideNav()">menu</mat-icon>
  <span class="menu-text" style="padding: 10px;">

    <span>  &nbsp; People Blood Bank </span></span>
   <span><img src="" alt=""></span>
  <span>
    <mat-icon class="material-icons"  routerLink="/admin/main">home</mat-icon>
    <mat-icon class="material-icons" (click)="logout()">logout </mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSideNavOpened">
    <mat-nav-list>

      <!-- <a mat-list-item  routerLink="/" style="color: white;"><span class="fas fa-" style="color: red;"></span>Admin</a> -->
      <a  *ngIf="isAdmin" mat-list-item  routerLink="/admin/main/blood/availability" style="color: white;"><span class="fas fa-tint" style="color: red;"></span> &nbsp; Total Units</a>
      <a *ngIf="isAdmin" mat-list-item  routerLink="/admin/main/banks" style="color: white;"><span class="bi bi-people-fill" style="color: red;"></span>&nbsp; Banks</a>
      <a *ngIf="isAdmin" mat-list-item  routerLink="/admin/main/donor" style="color: white;"><span class="bi bi-people-fill" style="color: red;"></span>&nbsp; Donars</a>
      <a  *ngIf="!isAdmin" mat-list-item   [routerLink]="['/admin/main/blood/location/',role]" style="color: white;"><span class="fas fa-tint" style="color: red;"></span> &nbsp; Total Units</a>
      <a  *ngIf="!isAdmin" mat-list-item  routerLink="/admin/main/add/donor" style="color: white;"><span class="bi bi-people-fill" style="color: red;"></span>&nbsp; Add Donar</a>
      <a  *ngIf="isAdmin" mat-list-item  routerLink="/admin/main/request"style="color: white;"><span class="fas fa-list" style="color: red;"></span> &nbsp; Requests</a>
      <a mat-list-item  routerLink="/"style="color: white;"><span class="fas fa-users" style="color: red;"></span>&nbsp; Users</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>



</mat-sidenav-container>
